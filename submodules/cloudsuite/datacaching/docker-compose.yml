 version: '2'
 services:
   client:
     build: client
     volumes:
       - ./data/twitter/twitter_dataset_unscaled:/data/twitter_dataset_unscaled
     environment:
       - RPS=${RPS}
       - SERVERS=${SERVERS}
       - WORKER=${WORKER}
       - SCALE=${SCALE}
       - MEMORY=${MEMORY}
       - CONNECTION=${CONNECTION}
       - USE_ZIPF=${USE_ZIPF}
     links:
       - server:server
     cpuset: 0,1,2,3
   server:
     image: memcached
     command: [ '-t', '1', '-m', '${MEMORY}', '-n', '550' ]
     cpuset: 4,5,6,7
